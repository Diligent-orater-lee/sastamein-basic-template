<div routerLink="/product-overview/{{ product.id }}" class="relative flex grow">
  <img class="product-image" src="{{ product.image }}" [attr.alt]="product.name" />
  @if (showWishlistButton) {
    <div class="absolute duration-150 right-1 mt-4 z-1">
      <span (click)="addProductToWishList($event);"
        class="flex h-8 w-8 cursor-pointer items-center justify-center rounded-full theme-wishlist-btn"
        [class.active]="wishListBtn$ | async">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-4 w-4">
          <path
            d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
        </svg>
      </span>
    </div>
  }

  @if(product.offerTitle) {
    @switch (product.offerViewType) {
      @case (offerViewTypeEnum.DISCOUNT_PRICE) {
        <div class="absolute right-1 mt-3 flex items-center justify-center theme-offer-badge">
          <p class="px-2 py-2 text-sm">{{ product.offerTitle }}</p>
        </div>
      }
    }
  }
</div>

<div>
  <p class="mt-2">{{ product.name }}</p>
  <p class="font-medium theme-price">
    {{ product.price | currency : "INR" }}
    <span class="text-sm reference-price line-through">{{ product.referencePrice | currency : "INR" }}</span>
  </p>

  <app-rating-review-view [productRating]="product.rating" [reviewCount]="product.reviewCount"></app-rating-review-view>

  <div>
    <button (click)="addToCart()" class="my-5 h-10 w-full theme-cart-btn">
      Add to cart
    </button>
  </div>
</div>
